<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <main class="container">
      <div class="box">
        <div class="social__profile">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="photo"
            class="social__photo"
          />
          <h2 class="social__name">Jessica Randall</h2>
          <h4 class="social__location">London, United Kingdom</h4>
          <p class="social__text">"Front-end developer and avid reader"</p>
        </div>
        <div class="social__links">
          <a href="#" class="btn">Github</a>
          <a href="#" class="btn">Frontend Mentor</a>
          <a href="#" class="btn">LinkedIn</a>
          <a href="#" class="btn">Twitter</a>
          <a href="#" class="btn">Instagram</a>
        </div>
      </div>
    </main>
